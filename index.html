<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Taryahan</title>
</head>
<body>

<h1>CS Taryahan</h1>

<!-- ================= CREATE MATCH ================= -->
<h2>Create Match</h2>

<!-- TEAM 1 -->
<input id="team1" placeholder="Team 1 Name"
  oninput="document.getElementById('team1Label').innerText =
    this.value ? this.value + ' Lineup' : 'Team 1 Lineup'">
<br>
<strong id="team1Label">Team 1 Lineup</strong><br>
<input class="team1Player" placeholder="Player 1">
<input class="team1Player" placeholder="Player 2">
<input class="team1Player" placeholder="Player 3">
<input class="team1Player" placeholder="Player 4">
<input class="team1Player" placeholder="Player 5">
<br><br>

<!-- TEAM 2 -->
<input id="team2" placeholder="Team 2 Name"
  oninput="document.getElementById('team2Label').innerText =
    this.value ? this.value + ' Lineup' : 'Team 2 Lineup'">
<br>
<strong id="team2Label">Team 2 Lineup</strong><br>
<input class="team2Player" placeholder="Player 1">
<input class="team2Player" placeholder="Player 2">
<input class="team2Player" placeholder="Player 3">
<input class="team2Player" placeholder="Player 4">
<input class="team2Player" placeholder="Player 5">
<br><br>

<button type="button" onclick="startMatch()">Start Match</button>
<button type="button" onclick="clearMatch()">Clear Match</button>

<hr>

<!-- ================= ADD BETTOR ================= -->
<h2>Add Bettor</h2>

<input id="bettorName" placeholder="Bettor Name">
<input id="betAmount" type="number" placeholder="Amount">
<select id="betTeam"></select>
<br><br>

<button type="button" onclick="addBet()">Add Bet</button>

<hr>

<!-- ================= MATCH VIEW ================= -->
<div id="result"></div>

<hr>

<!-- ================= ADMIN CASH ================= -->
<h2>Admin Cash Check</h2>
<input id="adminCash" type="number" placeholder="Admin cash on hand">
<button type="button" onclick="renderAdminCash()">Check</button>
<div id="cashResult"></div>

<hr>

<!-- ================= SETTLEMENT ================= -->
<h2>Settlement</h2>
<div id="settlementButtons"></div>

<hr>

<!-- ================= CLOUD TRANSFER ================= -->
<h2>Cloud Transfer</h2>

<button type="button" onclick="saveMatchToCloud()">
  Send to Collector
</button>

<br><br>

<input id="matchCode" placeholder="Enter Match Code">
<button type="button" onclick="loadMatchFromCloud()">
  Load Match
</button>

<!-- ================= SCRIPTS ================= -->

<!-- Supabase client MUST be first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Core logic -->
<script src="pustahan.js"></script>
<script src="payout.js"></script>

<!-- Cloud sync -->
<script src="cloud.js"></script>

</body>
</html>
